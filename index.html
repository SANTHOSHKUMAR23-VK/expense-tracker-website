<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-full {
            width: 100%;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .stat-card.income {
            background: linear-gradient(135deg, #00d2d3 0%, #54a0ff 100%);
        }

        .stat-card.expenses {
            background: linear-gradient(135deg, #ff9ff3 0%, #f368e0 100%);
        }

        .stat-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .amount {
            font-size: 2rem;
            font-weight: bold;
        }

        .expense-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .expense-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .expense-info {
            flex-grow: 1;
        }

        .expense-amount {
            font-size: 1.2rem;
            font-weight: bold;
            color: #dc3545;
        }

        .expense-category {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .expense-date {
            color: #666;
            font-size: 0.9rem;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .expense-form {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Expense Tracker</h1>
            <p>Track your expenses and manage your budget</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-container">
            <div class="card">
                <div id="authError" class="error" style="display: none;"></div>
                <div id="authSuccess" class="success" style="display: none;"></div>
                
                <!-- Login Form -->
                <div id="loginForm">
                    <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Login</button>
                    </form>
                    <div class="toggle-auth">
                        <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="registerForm" style="display: none;">
                    <h2 style="text-align: center; margin-bottom: 20px;">Register</h2>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerName">Name</label>
                            <input type="text" id="registerName" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Register</button>
                    </form>
                    <div class="toggle-auth">
                        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="dashboard">
            <div class="user-info">
                <h2>Welcome, <span id="userName"></span>!</h2>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>

            <!-- Stats Cards -->
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Expenses</h3>
                    <div class="amount">â‚¹<span id="totalExpenses">0</span></div>
                </div>
                <div class="stat-card income">
                    <h3>This Month</h3>
                    <div class="amount">â‚¹<span id="monthlyExpenses">0</span></div>
                </div>
                <div class="stat-card expenses">
                    <h3>Total Transactions</h3>
                    <div class="amount"><span id="totalTransactions">0</span></div>
                </div>
            </div>

            <!-- Add Expense Form -->
            <div class="card">
                <h3>Add New Expense</h3>
                <div id="expenseError" class="error" style="display: none;"></div>
                <div id="expenseSuccess" class="success" style="display: none;"></div>
                
                <form id="expenseForm">
                    <div class="expense-form">
                        <div class="form-group">
                            <label for="expenseAmount">Amount (â‚¹)</label>
                            <input type="number" id="expenseAmount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="expenseCategory">Category</label>
                            <select id="expenseCategory" required>
                                <option value="">Select Category</option>
                                <option value="Food">Food</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Bills">Bills</option>
                                <option value="Health">Health</option>
                                <option value="Education">Education</option>
                                <option value="Travel">Travel</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="expenseDescription">Description</label>
                            <input type="text" id="expenseDescription" placeholder="Optional description">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Expenses List -->
            <div class="card">
                <h3>Recent Expenses</h3>
                <div id="expensesLoading" class="loading">Loading expenses...</div>
                <div id="expensesList" class="expense-list"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentUser = null;
        let expenses = [];

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('userData');
            
            if (token && userData) {
                currentUser = JSON.parse(userData);
                showDashboard();
                loadExpenses();
            }
        });

        // Auth form toggles
        document.getElementById('showRegister').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            clearAuthMessages();
        });

        document.getElementById('showLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            clearAuthMessages();
        });

        // Register form submission
        document.getElementById('registerFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_BASE}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAuthSuccess('Registration successful! Please login.');
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('loginForm').style.display = 'block';
                    document.getElementById('registerFormElement').reset();
                } else {
                    showAuthError(data.message || 'Registration failed');
                }
            } catch (error) {
                showAuthError('Network error. Please try again.');
            }
        });

        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data;
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userData', JSON.stringify(data));
                    
                    showDashboard();
                    loadExpenses();
                } else {
                    showAuthError(data.message || 'Login failed');
                }
            } catch (error) {
                showAuthError('Network error. Please try again.');
            }
        });

        // Expense form submission
        document.getElementById('expenseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const amount = document.getElementById('expenseAmount').value;
            const category = document.getElementById('expenseCategory').value;
            const description = document.getElementById('expenseDescription').value;

            try {
                const response = await fetch(`${API_BASE}/expenses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ amount, category, description })
                });

                const data = await response.json();

                if (response.ok) {
                    showExpenseSuccess('Expense added successfully!');
                    document.getElementById('expenseForm').reset();
                    loadExpenses();
                } else {
                    showExpenseError(data.message || 'Failed to add expense');
                }
            } catch (error) {
                showExpenseError('Network error. Please try again.');
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('token');
            localStorage.removeItem('userData');
            currentUser = null;
            expenses = [];
            
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('loginFormElement').reset();
        });

        // Load expenses from API
        async function loadExpenses() {
            document.getElementById('expensesLoading').style.display = 'block';
            
            try {
                const response = await fetch(`${API_BASE}/expenses`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    expenses = await response.json();
                    displayExpenses();
                    updateStats();
                } else {
                    showExpenseError('Failed to load expenses');
                }
            } catch (error) {
                showExpenseError('Network error while loading expenses');
            } finally {
                document.getElementById('expensesLoading').style.display = 'none';
            }
        }

        // Display expenses in the list
        function displayExpenses() {
            const expensesList = document.getElementById('expensesList');
            
            if (expenses.length === 0) {
                expensesList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No expenses found. Add your first expense!</p>';
                return;
            }

            expensesList.innerHTML = expenses
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                .map(expense => `
                    <div class="expense-item">
                        <div class="expense-info">
                            <div>
                                <span class="expense-category">${expense.category}</span>
                                <span class="expense-amount">â‚¹${expense.amount}</span>
                            </div>
                            <div style="margin-top: 5px;">
                                ${expense.description ? `<div>${expense.description}</div>` : ''}
                                <div class="expense-date">${new Date(expense.createdAt).toLocaleDateString('en-IN')}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
        }

        // Update statistics
        function updateStats() {
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyTotal = expenses
                .filter(expense => {
                    const expenseDate = new Date(expense.createdAt);
                    return expenseDate.getMonth() === currentMonth && expenseDate.getFullYear() === currentYear;
                })
                .reduce((sum, expense) => sum + expense.amount, 0);

            document.getElementById('totalExpenses').textContent = total.toFixed(2);
            document.getElementById('monthlyExpenses').textContent = monthlyTotal.toFixed(2);
            document.getElementById('totalTransactions').textContent = expenses.length;
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('userName').textContent = currentUser.name;
        }

        // Helper functions for showing messages
        function showAuthError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showAuthSuccess(message) {
            const successDiv = document.getElementById('authSuccess');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 5000);
        }

        function showExpenseError(message) {
            const errorDiv = document.getElementById('expenseError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showExpenseSuccess(message) {
            const successDiv = document.getElementById('expenseSuccess');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }

        function clearAuthMessages() {
            document.getElementById('authError').style.display = 'none';
            document.getElementById('authSuccess').style.display = 'none';
        }
    </script>
</body>
</html>
